<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="display">
            <div class="formula"></div>
            <div class="output">0</div>
        </div>
        <div id="keys">
            <button class="clear">AC</button>
            <button class="delete">DELETE</button>
            <button id="numbers" class="9" value="9">9</button>
            <button id="numbers" class="8" value="8">8</button>
            <button id="numbers" class="7" value="7">7</button>
            <button id="numbers" class="6" value="6">6</button>
            <button id="numbers" class="5" value="5">5</button>
            <button id="numbers" class="4" value="4">4</button>
            <button id="numbers" class="3" value="3">3</button>
            <button id="numbers" class="2" value="2">2</button>
            <button id="numbers" class="1" value="1">1</button>
            <button id="numbers" class="0" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button id="operators" class="divide">&#247;</button>
            <button id="operators" class="multiply">&#215;</button>
            <button id="operators" class="subtract">&#8722;</button>
            <button id="operators" class="add">&#43;</button>
            <button class="equals">&#61;</button>
        </div>
    </div>
</body>

</html>
