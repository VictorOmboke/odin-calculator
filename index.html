<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="display">69</div>
        <div id="keys">
            <button class="clear">AC</button>
            <button class="delete">DELETE</button>
            <button id="numbers" class="nine">9</button>
            <button id="numbers" class="eight">8</button>
            <button id="numbers" class="seven">7</button>
            <button id="numbers" class="six">6</button>
            <button id="numbers" class="five">5</button>
            <button id="numbers" class="four">4</button>
            <button id="numbers" class="three">3</button>
            <button id="numbers" class="two">2</button>
            <button id="numbers" class="one">1</button>
            <button id="numbers" class="zero">0</button>
            <button id="numbers" class="decimal">.</button>
            <button id="operators" class="divide">&#247;</button>
            <button id="operators" class="multiply">&#215;</button>
            <button id="operators" class="subtract">&#8722;</button>
            <button id="operators" class="add">&#43;</button>
            <button class="equals">&#61;</button>
        </div>
    </div>
</body>

</html>
